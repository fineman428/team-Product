apiVersion: apps/v1
kind: Deployment
metadata:
  name: Product
  labels:
    app: Product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Product
  template:
    metadata:
      labels:
        app: Product
    spec:
      containers:
        - name: Product
          image: 496278789073.dkr.ecr.ap-northeast-1.amazonaws.com/skccuser02-product
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/products'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/products'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
